<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lorem ipsum dolor sit amet consectetur adipisicing elit.</title>
    <meta
      name="description"
      content="Your Gateway to Strategic Distribution."
    />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta property="og:image" content="/logo.png" />
    <meta property="og:title" content="Under Maintenance - We're Improving" />
    <meta
      property="og:description"
      content="We are currently upgrading our website to serve you better."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body
    class="bg-dark-900 min-h-screen w-screen flex items-center justify-center relative md:h-screen md:overflow-hidden"
  >
    <!-- Interactive Grid Background -->
    <div id="grid-background"></div>

    <!-- Content Card -->
    <main
      class="z-10 p-8 md:p-12 max-w-lg w-full mx-4 glass rounded-2xl text-center shadow-2xl animate-fade-in relative overflow-hidden group"
    >
      <!-- Ambient Glow (Decorative) -->
      <div
        class="absolute -top-20 -left-20 w-40 h-40 bg-primary/20 rounded-full blur-3xl group-hover:bg-primary/30 transition-all duration-700"
      ></div>
      <div
        class="absolute -bottom-20 -right-20 w-40 h-40 bg-accent/20 rounded-full blur-3xl group-hover:bg-accent/30 transition-all duration-700"
      ></div>

      <!-- Icon / Logo Area -->
      <div class="mb-6 md:mb-8 relative inline-block animate-slide-up">
        <div
          class="w-20 h-20 md:w-24 md:h-24 mx-auto bg-white rounded-2xl flex items-center justify-center shadow-lg transform rotate-3 hover:rotate-6 transition-transform duration-300 p-2"
        >
          <img
            src="/logo.png"
            alt="Afrogoods Logo"
            class="w-full h-full object-contain"
          />
        </div>
      </div>

      <!-- Text Content -->
      <h1
        class="text-3xl md:text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-white to-gray-400 mb-4 animate-slide-up"
        style="animation-delay: 150ms"
      >
        We're Improving
      </h1>
      <p
        class="text-gray-400 text-base md:text-lg mb-8 leading-relaxed animate-slide-up max-w-sm mx-auto"
        style="animation-delay: 200ms"
      >
        Our website is currently undergoing scheduled maintenance. We'll be back
        shortly with an improved experience.
      </p>

      <!-- Countdown Timer -->
      <div
        id="countdown"
        class="flex flex-nowrap justify-center gap-2 md:gap-4 mb-8 animate-slide-up max-w-sm md:max-w-xl mx-auto"
        style="animation-delay: 250ms"
      >
        <div
          class="glass rounded-xl p-2 md:p-4 flex-1 flex flex-col items-center"
        >
          <span
            class="text-lg sm:text-2xl md:text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-br from-primary to-accent"
            id="days"
            >00</span
          >
          <span
            class="text-[9px] sm:text-[10px] md:text-xs text-gray-400 uppercase tracking-widest"
            >Days</span
          >
        </div>
        <div
          class="glass rounded-xl p-2 md:p-4 flex-1 flex flex-col items-center"
        >
          <span
            class="text-lg sm:text-2xl md:text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-br from-primary to-accent"
            id="hours"
            >00</span
          >
          <span
            class="text-[9px] sm:text-[10px] md:text-xs text-gray-400 uppercase tracking-widest"
            >Hours</span
          >
        </div>
        <div
          class="glass rounded-xl p-2 md:p-4 flex-1 flex flex-col items-center"
        >
          <span
            class="text-lg sm:text-2xl md:text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-br from-primary to-accent"
            id="minutes"
            >00</span
          >
          <span
            class="text-[9px] sm:text-[10px] md:text-xs text-gray-400 uppercase tracking-widest"
            >Mins</span
          >
        </div>
        <div
          class="glass rounded-xl p-2 md:p-4 flex-1 flex flex-col items-center"
        >
          <span
            class="text-lg sm:text-2xl md:text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-br from-primary to-accent"
            id="seconds"
            >00</span
          >
          <span
            class="text-[9px] sm:text-[10px] md:text-xs text-gray-400 uppercase tracking-widest"
            >Secs</span
          >
        </div>
      </div>

      <!-- Contact Actions -->
      <div
        class="flex flex-col space-y-3 animate-slide-up"
        style="animation-delay: 300ms"
      >
        <a
          href="mailto:abc@abc.com"
          class="flex items-center justify-center space-x-3 p-3 rounded-lg glass-hover border border-white/5 hover:border-primary/50 transition-colors group/item"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 text-gray-400 group-hover/item:text-primary transition-colors"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
            />
          </svg>
          <span class="text-gray-300 group-hover/item:text-white font-medium"
            >Contact via Email</span
          >
        </a>

        <a
          href="https://wa.me/+1234567890"
          target="_blank"
          class="flex items-center justify-center space-x-3 p-3 rounded-lg glass-hover border border-white/5 hover:border-green-500/50 transition-colors group/item"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 text-gray-400 group-hover/item:text-green-500 transition-colors"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.008-.57-.008-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"
            />
          </svg>
          <span class="text-gray-300 group-hover/item:text-white font-medium"
            >Chat on WhatsApp</span
          >
        </a>

        <a
          href="tel:+1234567890"
          class="flex items-center justify-center space-x-3 p-3 rounded-lg glass-hover border border-white/5 hover:border-red-500/50 transition-colors group/item"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 text-gray-400 group-hover/item:text-blue-500 transition-colors"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"
            />
          </svg>
          <span class="text-gray-300 group-hover/item:text-white font-medium"
            >Call Us</span
          >
        </a>
      </div>
    </main>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
